{% load static %}
<div class="modal fade" tabindex="-1" id="welcomeAlert" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          
          <div class="modal-header">
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h6 class="modal-title">Welcome to ScikIQ!</h6>
          </div>
          
          <div class="modal-body">
            <p id="welcome_message" style="text-transform: capitalize;">Set your any message here...</p>
          </div>
          
          <div class="modal-footer">
            <button type="button" id="ok" class="alertModal-dynamic btn btn-normal" data-act="no" data-bs-dismiss="modal">Ok</button>
          </div>

        </div>
      </div>
    </div>
